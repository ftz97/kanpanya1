<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="foil" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="#FFD700"/>
      <circle cx="10" cy="10" r="2" fill="#FFA500" opacity="0.3"/>
    </pattern>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="url(#foil)"/>
  <rect width="300" height="200" fill="url(#shine)" opacity="0.6"/>
</svg>